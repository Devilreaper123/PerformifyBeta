<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #252525;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #ff6363;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        select,
        input[type="checkbox"],
        button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 100%;
            font-size: 16px;
            background-color: #333;
            color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button {
            background-color: #ff6363;
            border: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff4141;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
        }

        .tag-item {
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .auth-section {
            margin-top: 20px;
            text-align: center;
        }

        .auth-section a {
            color: #ff6363;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        .auth-section form {
            display: inline;
        }
    </style>
    
</head>

<body>

    <div class="form-container">
        <h2>Search Videos by Tags</h2>
        <form method="POST">
            {% csrf_token %}
          
            <label for="main_category">Select a category:</label>
            <select id="main_category" name="main_category" onchange="updateFilters()">
                <option value="Wedding">Wedding</option>
                <option value="Party">Party</option>
                <option value="Live">Live</option>
            </select>
          
            <label for="sub_category">Select a type:</label>
            <select id="sub_category" name="sub_category">
                <option value="">Select a category first</option>
            </select>
          
            <label>Select Additional Tags:</label>
            <div id="tags_container"></div>
          
            <button type="submit">Search Videos</button>
          </form>
          

        <div class="auth-section">
            {% if user.is_authenticated %}
            <p>Welcome, {{ user.username }}!</p>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="auth-button">Logout</button>
            </form>
            <!-- {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Signup</a> -->
            {% endif %} 
            <button onclick="goBack()" class="auth-button">Go Back</button>
        </div>
    </div>

    <script>
        // Define categories, sub-categories, and tags based on your requirements
        const filterData = {
            Wedding: {
                subCategories: ["Instrumental", "DJ"],
                tags: {
                    Instrumental: ["Guitar", "Piano", "Violin"],
                    DJ: []  // DJ has no tags
                }
            },
            Party: {
                subCategories: ["Birthday", "Dinner"],
                tags: {
                    Birthday: ["Kids", "Adults"],
                    Dinner: ["Jazz", "Instrumental"]
                }
            },
            Live: {
                subCategories: ["Bar", "Club"],
                tags: {
                    Bar: ["Singer/Songwriter", "Rock"],
                    Club: ["DJ"]
                }
            }
        };
      
        // Function to update the sub-category options and tags based on the main category
        function updateFilters() {
            const mainCategory = document.getElementById("main_category").value;
            const subCategorySelect = document.getElementById("sub_category");
            const tagsContainer = document.getElementById("tags_container");
      
            // Clear sub-category and tag fields
            subCategorySelect.innerHTML = "";
            tagsContainer.innerHTML = "";
      
            if (mainCategory) {
                // Populate sub-categories
                const subCategories = filterData[mainCategory].subCategories;
                subCategories.forEach(subCat => {
                    const option = document.createElement("option");
                    option.value = subCat;
                    option.textContent = subCat;
                    subCategorySelect.appendChild(option);
                });
      
                // Populate tags based on the selected sub-category
                subCategorySelect.onchange = function () {
                    tagsContainer.innerHTML = "";  // Clear tags container
                    const selectedSubCategory = subCategorySelect.value;
                    const tags = filterData[mainCategory].tags[selectedSubCategory];
                    if (tags) {
                        tags.forEach(tag => {
                            const checkbox = document.createElement("input");
                            checkbox.type = "checkbox";
                            checkbox.name = "tags";
                            checkbox.value = tag;
                            checkbox.id = tag;
      
                            const label = document.createElement("label");
                            label.htmlFor = tag;
                            label.textContent = tag;
      
                            const div = document.createElement("div");
                            div.appendChild(checkbox);
                            div.appendChild(label);
      
                            tagsContainer.appendChild(div);
                        });
                    }
                };
            }
        }
      
        // Initialize filters on page load
        document.addEventListener("DOMContentLoaded", () => {
            updateFilters();
        });
      </script>
</body>

</html>
